<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Challenge</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/output.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <!-- <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="img-card"> -->
                </div>
                <h1 class="title">Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="eth-info">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                        <h1>0.041 ETH</h1>
                    </div>
                    <div class="days">
                        <img src="images/icon-clock.svg" alt="icon-clock">
                        <h1>3 days left</h1>
                    </div>
                </div>
                <hr>
                <div class="credits">
                    <img src="images/image-avatar.png" alt="image-avatar">
                    <h1>Creation of</h1>
                    <h2><a href="#">Jules Wyvern</a></h2>
                </div>
            </div>
            <footer>
                <div class="created-by">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                    Coded by <a href="https://github.com/DexterDC" target="_blank">DexterDC</a>.
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
